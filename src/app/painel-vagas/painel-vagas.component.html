
<h2>Painel de Controle</h2>
<section class="lista-vagas">
<div class="card" style="width: 18rem;">
<h4>Insira as Informações: </h4>
<form>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Id:   </label><input type="text" name="id" [(ngModel)] = "vaga.id"><br>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nome:     </label><input type="text" name="nome" [(ngModel)] = "vaga.nome"><br>
    </div>
   
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Descrição: </label><input type="text" name="descricao" [(ngModel)] = "vaga.descricao"><br>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Salário:   </label><input type="text" name="salario" [(ngModel)] = "vaga.salario"><br>
    </div>
</form>
</div>
<div class="card">
    <div class="card-body">
    <button type="button" class="btn btn-outline-success mx-auto"  (click)="cadastrar()">Cadastrar <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
      </svg></button>
    <button type="button" class="btn btn-outline-primary" (click)="atualizar(vaga.id)">Atualizar <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
      </svg></button>
    <button type="button" class="btn btn-outline-danger"  (click)="excluir(vaga.id)">Excluir <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
      </svg></button>
    </div>
</div>
    
   


    <div *ngFor="let vaga of vagas">

        <div class="card" style="width: 18rem;">
           
            <div class="card-body">
              <h5 class="card-title">Código da Vaga: {{vaga.id}}</h5>
              <h5 class="card-title">Vaga: {{vaga.nome}}</h5>
              <p class="card-text">Descricão da Vaga: {{vaga.descricao}}</p>
              <p class="card-text">Salário: R$ {{vaga.salario}},00</p>

              <button type="button" (click)="atualizar(vaga.id)">Atualizar Vaga</button>
                <button type="button" (click)="excluir(vaga.id)">Excluir Vaga</button>
            </div>
          </div>
    
    </div>
</section>
